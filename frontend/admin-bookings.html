<!DOCTYPE html>
<html lang="ru" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETI WASH - Админ Логи</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#07AB66',
                        accent: '#DE093B',
                        dark: '#2B2A29',
                        warn: '#F2BA23',
                        gray: { sec: '#676767', light: '#9C9C9C' }
                    },
                    boxShadow: { 'custom': '0 4px 24px rgba(0, 0, 0, 0.1)' },
                    fontFamily: { sans: ['Manrope', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="h-full font-sans text-dark bg-gray-50" data-admin-page="bookings">

    <div class="flex h-full overflow-hidden">
        <!-- Mobile menu toggle button -->
        <button id="mobileMenuBtn"
            class="fixed bottom-6 right-6 z-50 md:hidden w-14 h-14 bg-primary text-white rounded-full shadow-lg flex items-center justify-center hover:bg-primary/90 transition-all">
            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>

        <!-- Sidebar (desktop always visible, mobile overlay) -->
        <aside id="adminSidebar"
            class="w-64 bg-[#2B2A29] text-white flex-shrink-0 fixed md:relative inset-y-0 left-0 z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
            <!-- Sidebar content will be injected by admin-nav.js -->
        </aside>

        <!-- Overlay for mobile -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-30 md:hidden hidden"></div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col h-full overflow-hidden">
            <!-- Header -->
            <header class="bg-white px-6 py-4 shadow-sm z-10">
                <div class="text-xs font-bold text-primary uppercase tracking-wider mb-0.5">Админ-панель</div>
                <h1 class="text-2xl font-extrabold text-dark">Все брони</h1>
            </header>

            <!-- Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Search -->
                <div class="relative mb-6">
                    <input id="searchInput" type="text" placeholder="Поиск по ID, User ID, Machine..."
                        class="w-full bg-white border border-gray-200 text-dark text-sm rounded-xl px-4 py-3 pl-11 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all shadow-sm">
                    <svg class="absolute left-4 top-3.5 text-gray-400" width="18" height="18" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>

                <!-- Dynamic bookings container -->
                <div id="bookingsContainer">
                    <div class="text-center py-10">
                        <div class="animate-pulse text-gray-400">Загрузка...</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/api.js?v=2"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/admin-nav.js"></script>
    <script src="js/admin-bookings.js"></script>
    <script>
        // Mobile sidebar toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const adminSidebar = document.getElementById('adminSidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function toggleSidebar() {
            adminSidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        }

        mobileMenuBtn.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);
</body>

</html>
