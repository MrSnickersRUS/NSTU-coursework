<!DOCTYPE html>
<html lang="ru" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETI WASH - Управление машинками</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#07AB66',
                        accent: '#DE093B',
                        dark: '#2B2A29',
                        warn: '#F2BA23',
                        gray: { sec: '#676767', light: '#9C9C9C' }
                    },
                    boxShadow: { 'custom': '0 4px 24px rgba(0, 0, 0, 0.1)' },
                    fontFamily: { sans: ['Manrope', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="h-full font-sans text-dark bg-gray-50" data-admin-page="machines">

    <div class="flex h-full overflow-hidden">
        <!-- Mobile menu toggle button -->
        <button id="mobileMenuBtn"
            class="fixed bottom-6 right-6 z-50 md:hidden w-14 h-14 bg-primary text-white rounded-full shadow-lg flex items-center justify-center hover:bg-primary/90 transition-all">
            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>

        <!-- Sidebar (desktop always visible, mobile overlay) -->
        <aside id="adminSidebar"
            class="w-64 bg-[#2B2A29] text-white flex-shrink-0 fixed md:relative inset-y-0 left-0 z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
            <!-- Sidebar content will be injected by admin-nav.js -->
        </aside>

        <!-- Overlay for mobile -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-30 md:hidden hidden"></div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col h-full overflow-hidden">
            <!-- Header -->
            <header
                class="sticky top-0 z-20 bg-white/80 backdrop-blur-xl px-6 py-4 shadow-sm flex justify-between items-center transition-all duration-200">
                <div>
                    <div class="text-xs font-bold text-primary uppercase tracking-wider mb-0.5">Админ-панель</div>
                    <h1 class="text-2xl font-extrabold text-dark">Управление машинками</h1>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Grid Container -->
                <div id="machinesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-24">
                    <!-- Filled by admin-machines.js -->
                </div>
            </main>

            <!-- FAB: Create Machine (Moved up on mobile to avoid menu button) -->
            <div class="fixed bottom-24 right-6 md:bottom-8 md:right-8 z-30">
                <button onclick="openCreateMachineModal()"
                    class="flex items-center justify-center w-14 h-14 bg-dark text-white rounded-full shadow-2xl hover:scale-105 transition-transform active:scale-95">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Machine Modal -->
    <div id="machineModal"
        class="fixed inset-0 bg-black/50 z-[60] hidden items-center justify-center p-4 backdrop-blur-sm animate-fade-in">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl transform transition-all animate-pop-in">
            <h3 id="machineModalTitle" class="text-2xl font-extrabold text-dark mb-6">Новая машинка</h3>

            <form id="machineForm" onsubmit="saveMachine(event)">
                <input type="hidden" id="machineId">

                <div class="space-y-4 mb-8">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Название</label>
                        <input type="text" id="machineName" required placeholder="Например: Машинка #3"
                            class="w-full bg-gray-50 border border-gray-200 text-dark text-sm rounded-xl px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Статус</label>
                        <div class="relative">
                            <select id="machineStatus" required
                                class="w-full bg-gray-50 border border-gray-200 text-dark text-sm rounded-xl px-4 py-3 appearance-none focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                                <option value="free">Свободна</option>
                                <option value="busy">Занята</option>
                                <option value="repair">Ремонт</option>
                            </select>
                            <div
                                class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-gray-500">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button type="button" onclick="closeMachineModal()"
                        class="flex-1 py-3.5 rounded-xl bg-gray-100 text-dark font-bold hover:bg-gray-200 transition-colors">
                        Отмена
                    </button>
                    <button type="submit"
                        class="flex-1 py-3.5 rounded-xl bg-primary text-white font-bold shadow-lg shadow-primary/25 hover:bg-[#06965a] transition-all transform active:scale-[0.98]">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js?v=2"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/admin-nav.js"></script>
    <!-- Use separate script for machine page logic -->
    <script src="js/admin-machines.js"></script>
    <script>
        // Mobile sidebar toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const adminSidebar = document.getElementById('adminSidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function toggleSidebar() {
            adminSidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        }

        mobileMenuBtn.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);
</body>

</html>
