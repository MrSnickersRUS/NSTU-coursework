<!DOCTYPE html>
<html lang="ru" class="h-full bg-[#FAFAFA]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETI WASH - Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#07AB66',    // Твой зеленый
                        accent: '#DE093B',     // Твой красный/розовый
                        dark: '#2B2A29',       // Твой черный
                        warn: '#F2BA23',       // Желтый
                        gray: {
                            sec: '#676767',    // Вторичный текст
                            light: '#9C9C9C',  // Светло-серый
                        }
                    },
                    boxShadow: {
                        'custom': '0 4px 24px rgba(0, 0, 0, 0.1)', // Твоя тень
                    },
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'], // Новый шрифт
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        /* Плавность для инпутов */
        input {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>

<body class="h-full flex items-center justify-center p-4">

    <div class="w-full max-w-[400px] bg-white rounded-[20px] shadow-custom p-8 sm:p-10">

        <div class="text-center mb-8">
            <div class="mx-auto h-16 w-16 flex items-center justify-center mb-4">
                <svg width="48" height="48" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <mask id="mask0_13_50" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="32"
                        height="32">
                        <path
                            d="M9.87158 15.8632C11.1955 13.7006 14.3194 13.6505 15.712 15.7696L15.8786 16.0232C17.3184 18.2142 20.5594 18.1278 21.8804 15.8632"
                            stroke="#D9D9D9" stroke-width="3" stroke-linecap="round" />
                        <path d="M32 32H0V0H32V32ZM7.89355 8.10645V24.1064H23.8936V8.10645H7.89355Z" fill="#D9D9D9" />
                    </mask>
                    <g mask="url(#mask0_13_50)">
                        <rect x="32" width="29.1574" height="45.2548" transform="rotate(45 32 0)" fill="#07AB66" />
                        <rect x="11.3826" y="-20.6174" width="29.1574" height="45.2548"
                            transform="rotate(45 11.3826 -20.6174)" fill="#DE093B" />
                        <rect x="28.1176" y="-12.0342" width="12.5874" height="45.2548"
                            transform="rotate(72.5 28.1176 -12.0342)" fill="#9E0D3A" />
                        <rect x="31.9331" width="12.5874" height="45.2548" transform="rotate(17.5 31.9331 0)"
                            fill="#0F523C" />
                    </g>
                </svg>
            </div>
            <h2 class="text-[22px] font-extrabold text-dark uppercase tracking-wide">Регистрация</h2>
            <p class="text-gray-sec font-semibold text-sm mt-1">Создайте новый аккаунт</p>
        </div>

        <form id="registerForm" class="space-y-4" onsubmit="return false;" novalidate>
            <div>
                <label for="reg-email" class="block text-sm font-semibold text-dark mb-1.5 ml-1">Почта</label>
                <input id="reg-email" type="email" required autocomplete="email"
                    class="appearance-none block w-full px-4 py-3.5 bg-[#F9F9F9] border border-[#EAEAEA] rounded-xl text-dark placeholder-gray-light focus:outline-none focus:bg-white focus:border-primary focus:ring-1 focus:ring-primary sm:text-sm"
                    placeholder="example@mail.ru">
            </div>

            <div>
                <label for="reg-login" class="block text-sm font-semibold text-dark mb-1.5 ml-1">Логин</label>
                <input id="reg-login" type="text" required
                    class="appearance-none block w-full px-4 py-3.5 bg-[#F9F9F9] border border-[#EAEAEA] rounded-xl text-dark placeholder-gray-light focus:outline-none focus:bg-white focus:border-primary focus:ring-1 focus:ring-primary sm:text-sm"
                    placeholder="Придумайте логин">
            </div>

            <div>
                <label for="reg-password" class="block text-sm font-semibold text-dark mb-1.5 ml-1">Пароль</label>
                <input id="reg-password" type="password" required autocomplete="new-password"
                    class="appearance-none block w-full px-4 py-3.5 bg-[#F9F9F9] border border-[#EAEAEA] rounded-xl text-dark placeholder-gray-light focus:outline-none focus:bg-white focus:border-primary focus:ring-1 focus:ring-primary sm:text-sm"
                    placeholder="Минимум 6 символов">
            </div>

            <div class="pt-2">
                <button type="submit"
                    class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl text-sm font-bold text-white bg-primary hover:bg-[#06965a] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all shadow-lg shadow-primary/30">
                    Зарегистрироваться
                </button>
            </div>
        </form>

        <div class="mt-6 text-center text-sm font-medium text-gray-sec">
            Уже есть аккаунт?
            <a href="index.html" class="font-bold text-primary hover:text-[#06965a] transition-colors ml-1">
                Войти
            </a>
        </div>
    </div>

    <div id="toast-container" class="fixed top-5 right-5 z-50"></div>
    <script src="js/api.js?v=2"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
