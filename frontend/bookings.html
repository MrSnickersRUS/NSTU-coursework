<!DOCTYPE html>
<html lang="ru" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETI WASH - Мои брони</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#07AB66', accent: '#DE093B', dark: '#2B2A29', warn: '#F2BA23',
                        gray: { sec: '#676767', light: '#9C9C9C', bg: '#F5F5F5', line: '#E5E7EB' }
                    },
                    fontFamily: { sans: ['Manrope', 'sans-serif'] },
                    boxShadow: { 'card': '0 2px 12px rgba(0, 0, 0, 0.04)' }
                }
            }
        }
    </script>
    <link href="fonts/fonts.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="h-full flex justify-center">

    <div class="w-full max-w-md lg:w-[40%] lg:max-w-none h-full bg-[#FAFAFA] shadow-2xl relative flex flex-col">

        <header class="sticky top-0 z-40 bg-[#FAFAFA]/95 backdrop-blur-sm px-5 py-4 border-b border-gray-200/50">
            <div class="flex items-center justify-between mb-4">
                <button onclick="history.back()" class="p-2 -ml-2 rounded-full hover:bg-gray-100 text-dark">
                    <svg width="24" height="24" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.5 27L13.5 18L22.5 9" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
                <h1 class="text-lg font-extrabold text-dark">Мои брони:</h1>
                <div class="w-10"></div>
            </div>

            <div class="relative mb-4">
                <input type="text" placeholder="Номер брони"
                    class="w-full bg-white border border-gray-200 text-dark text-sm rounded-xl px-4 py-3 pl-11 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary placeholder-gray-light transition-all shadow-sm">
                <svg class="absolute left-4 top-3.5 text-gray-400" width="18" height="18" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>

            <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2">
                <button
                    class="px-5 py-2 bg-primary text-white text-sm font-bold rounded-full whitespace-nowrap shadow-md shadow-primary/20">Все
                    брони</button>
                <button
                    class="px-5 py-2 bg-white border border-gray-200 text-gray-sec text-sm font-semibold rounded-full whitespace-nowrap hover:border-gray-300">Готовые</button>
                <button
                    class="px-5 py-2 bg-white border border-gray-200 text-gray-sec text-sm font-semibold rounded-full whitespace-nowrap hover:border-gray-300">Активные</button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto px-5 py-4 space-y-4 pb-24 no-scrollbar">
            <!-- Bookings rendered by JS -->
        </main>

        <nav
            class="sticky bottom-0 w-full bg-white border-t border-gray-200/60 px-6 py-3 flex justify-between items-center z-40">
            <a href="main.html" class="flex flex-col items-center gap-1 w-16 group cursor-pointer">
                <div class="text-gray-light group-hover:text-dark transition"><svg width="28" height="28"
                        viewBox="0 0 34 34" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path
                            d="M12.75 31.1666V17H21.25V31.1666M4.25 12.75L17 2.83331L29.75 12.75V28.3333C29.75 29.0848 29.4515 29.8054 28.9201 30.3368C28.3888 30.8681 27.6681 31.1666 26.9167 31.1666H7.08333C6.33189 31.1666 5.61122 30.8681 5.07986 30.3368C4.54851 29.8054 4.25 29.0848 4.25 28.3333V12.75Z" />
                    </svg></div><span
                    class="text-[10px] font-medium text-gray-light group-hover:text-dark transition">Главная</span>
            </a>
            <a href="bookings.html" class="flex flex-col items-center gap-1 w-16 group cursor-pointer">
                <div class="text-primary"><svg width="28" height="28" viewBox="0 0 34 34" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M11.3333 8.5H29.75M11.3333 17H29.75M11.3333 25.5H29.75M4.25 8.5H4.26417M4.25 17H4.26417M4.25 25.5H4.26417" />
                    </svg></div><span class="text-[10px] font-bold text-primary">Брони</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center gap-1 w-16 group cursor-pointer">
                <div class="text-gray-light group-hover:text-dark transition"><svg width="28" height="28"
                        viewBox="0 0 34 34" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path
                            d="M28.3334 29.75V26.9167C28.3334 25.4138 27.7364 23.9724 26.6737 22.9097C25.611 21.847 24.1696 21.25 22.6667 21.25H11.3334C9.83052 21.25 8.38918 21.847 7.32648 22.9097C6.26377 23.9724 5.66675 25.4138 5.66675 26.9167V29.75M22.6667 9.91667C22.6667 13.0463 20.1297 15.5833 17.0001 15.5833C13.8705 15.5833 11.3334 13.0463 11.3334 9.91667C11.3334 6.78705 13.8705 4.25 17.0001 4.25C20.1297 4.25 22.6667 6.78705 22.6667 9.91667Z" />
                    </svg></div><span
                    class="text-[10px] font-medium text-gray-light group-hover:text-dark transition">Профиль</span>
            </a>
        </nav>
    </div>
    <script src="js/api.js?v=2"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/bookings.js"></script>
</body>

</html>
