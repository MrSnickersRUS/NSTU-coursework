<!DOCTYPE html>
<html lang="ru" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETI WASH - Профиль</title>
    <link href="css/tailwind.css" rel="stylesheet">
    <link href="fonts/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="css/loading.css">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .toggle-checkbox:checked {
            right: 0;
            border-color: #07AB66;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #07AB66;
        }
    </style>
</head>

<body class="h-full flex justify-center">

    <div class="w-full max-w-md lg:w-[40%] lg:max-w-none h-full bg-[#FAFAFA] shadow-2xl relative flex flex-col">

        <header class="sticky top-0 z-10 bg-[#FAFAFA]/95 backdrop-blur-sm px-5 py-4 flex justify-between items-center">
            <button onclick="history.back()" class="p-2 -ml-2 rounded-full hover:bg-gray-100 text-dark"><svg width="24"
                    height="24" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.5 27L13.5 18L22.5 9" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg></button>
            <h1 class="text-xl font-extrabold text-dark">Профиль</h1>
            <button id="logoutBtn" class="p-2 -mr-2 text-accent rounded-full hover:bg-red-50 transition-colors"><svg
                    width="24" height="24" viewBox="0 0 36 36" fill="none" stroke="currentColor" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M13.5 31.5H7.5C6.70435 31.5 5.94129 31.1839 5.37868 30.6213C4.81607 30.0587 4.5 29.2956 4.5 28.5V7.5C4.5 6.70435 4.81607 5.94129 5.37868 5.37868C5.94129 4.81607 6.70435 4.5 7.5 4.5H13.5M24 25.5L31.5 18M31.5 18L24 10.5M31.5 18H13.5" />
                </svg></button>
        </header>

        <main class="flex-1 overflow-y-auto px-5 pt-2 space-y-8 pb-24 no-scrollbar">
            <div class="flex flex-col items-center text-center">
                <div class="relative mb-4">
                    <div
                        class="w-28 h-28 rounded-full bg-gradient-to-tr from-primary to-[#059669] flex items-center justify-center shadow-float">
                        <svg width="48" height="48" viewBox="0 0 34 34" fill="none" stroke="white" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M28.3334 29.75V26.9167C28.3334 25.4138 27.7364 23.9724 26.6737 22.9097C25.611 21.847 24.1696 21.25 22.6667 21.25H11.3334C9.83052 21.25 8.38918 21.847 7.32648 22.9097C6.26377 23.9724 5.66675 25.4138 5.66675 26.9167V29.75M22.6667 9.91667C22.6667 13.0463 20.1297 15.5833 17.0001 15.5833C13.8705 15.5833 11.3334 13.0463 11.3334 9.91667C11.3334 6.78705 13.8705 4.25 17.0001 4.25C20.1297 4.25 22.6667 6.78705 22.6667 9.91667Z" />
                        </svg>
                    </div>
                </div>
                <h2 class="text-2xl font-extrabold text-dark">Загрузка...</h2>
                <p class="text-gray-sec font-medium">@...</p>
            </div>

            <div class="bg-white rounded-2xl p-4 shadow-card border border-gray-100 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2.5 bg-green-50 rounded-xl text-primary"><svg width="24" height="24"
                            viewBox="0 0 36 36" fill="none" stroke="currentColor" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M20.595 31.5C20.3313 31.9546 19.9528 32.332 19.4973 32.5943C19.0419 32.8566 18.5256 32.9947 18 32.9947C17.4744 32.9947 16.9581 32.8566 16.5027 32.5943C16.0472 32.332 15.6687 31.9546 15.405 31.5M27 12C27 9.61305 26.0518 7.32387 24.364 5.63604C22.6761 3.94821 20.3869 3 18 3C15.6131 3 13.3239 3.94821 11.636 5.63604C9.94821 7.32387 9 9.61305 9 12C9 22.5 4.5 25.5 4.5 25.5H31.5C31.5 25.5 27 22.5 27 12Z" />
                        </svg></div>
                    <span class="font-bold text-dark text-sm">Уведомления о стирке</span>
                </div>
                <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="toggle"
                        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 border-gray-200 appearance-none cursor-pointer transition-all duration-300 left-0 checked:left-6" />
                    <label for="toggle"
                        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-200 cursor-pointer transition-colors duration-300"></label>
                </div>
            </div>

            <div>
                <h3 class="text-lg font-bold text-dark mb-4">Статистика</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div
                        class="bg-green-50 rounded-[20px] p-5 border border-green-100 relative h-32 flex flex-col justify-end">
                        <div
                            class="absolute top-4 right-4 w-10 h-10 bg-white rounded-full flex items-center justify-center text-primary shadow-sm">
                            <svg width="20" height="20" viewBox="0 0 34 34" fill="none" stroke="currentColor"
                                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M11.3333 8.5H29.75M11.3333 17H29.75M11.3333 25.5H29.75M4.25 8.5H4.26417M4.25 17H4.26417M4.25 25.5H4.26417" />
                            </svg>
                        </div>
                        <div>
                            <span class="text-3xl font-extrabold text-dark block"></span>
                            <span class="text-xs font-semibold text-primary">Всего броней</span>
                        </div>
                    </div>
                    <div
                        class="bg-blue-50 rounded-[20px] p-5 border border-blue-100 relative h-32 flex flex-col justify-end">
                        <div
                            class="absolute top-4 right-4 w-10 h-10 bg-white rounded-full flex items-center justify-center text-blue-500 shadow-sm">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <div>
                            <span class="text-3xl font-extrabold text-dark block"></span>
                            <span class="text-xs font-semibold text-blue-600">Завершено</span>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <nav
            class="sticky bottom-0 w-full bg-white border-t border-gray-200/60 px-6 py-3 flex justify-between items-center z-40">
            <a href="main.html" class="flex flex-col items-center gap-1 w-16 group cursor-pointer">
                <div class="text-gray-light group-hover:text-dark transition"><svg width="28" height="28"
                        viewBox="0 0 34 34" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path
                            d="M12.75 31.1666V17H21.25V31.1666M4.25 12.75L17 2.83331L29.75 12.75V28.3333C29.75 29.0848 29.4515 29.8054 28.9201 30.3368C28.3888 30.8681 27.6681 31.1666 26.9167 31.1666H7.08333C6.33189 31.1666 5.61122 30.8681 5.07986 30.3368C4.54851 29.8054 4.25 29.0848 4.25 28.3333V12.75Z" />
                    </svg></div><span
                    class="text-[10px] font-medium text-gray-light group-hover:text-dark transition">Главная</span>
            </a>
            <a href="bookings.html" class="flex flex-col items-center gap-1 w-16 group cursor-pointer">
                <div class="text-gray-light group-hover:text-dark transition"><svg width="28" height="28"
                        viewBox="0 0 34 34" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path
                            d="M11.3333 8.5H29.75M11.3333 17H29.75M11.3333 25.5H29.75M4.25 8.5H4.26417M4.25 17H4.26417M4.25 25.5H4.26417" />
                    </svg></div><span
                    class="text-[10px] font-medium text-gray-light group-hover:text-dark transition">Брони</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center gap-1 w-16 group cursor-pointer">
                <div class="text-primary"><svg width="28" height="28" viewBox="0 0 34 34" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M28.3334 29.75V26.9167C28.3334 25.4138 27.7364 23.9724 26.6737 22.9097C25.611 21.847 24.1696 21.25 22.6667 21.25H11.3334C9.83052 21.25 8.38918 21.847 7.32648 22.9097C6.26377 23.9724 5.66675 25.4138 5.66675 26.9167V29.75M22.6667 9.91667C22.6667 13.0463 20.1297 15.5833 17.0001 15.5833C13.8705 15.5833 11.3334 13.0463 11.3334 9.91667C11.3334 6.78705 13.8705 4.25 17.0001 4.25C20.1297 4.25 22.6667 6.78705 22.6667 9.91667Z" />
                    </svg></div><span class="text-[10px] font-bold text-primary">Профиль</span>
            </a>
        </nav>
    </div>
    <script src="js/api.js?v=2"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
